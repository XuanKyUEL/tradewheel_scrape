name: Tradewheel Auto Scraper

on:
  schedule:
    # Cháº¡y má»—i 2 tuáº§n vÃ o thá»© 2 lÃºc 9:00 AM UTC (4:00 PM GMT+7)
    - cron: '0 9 */14 * 1'
  
  # Cho phÃ©p cháº¡y manual
  workflow_dispatch:
    inputs:
      start_page:
        description: 'Start page'
        required: false
        default: '1'
      end_page:
        description: 'End page'  
        required: false
        default: '15'

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Install Chrome and ChromeDriver
      run: |
        # Install Chrome
        wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
        sudo sh -c 'echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" >> /etc/apt/sources.list.d/google-chrome.list'
        sudo apt-get update
        sudo apt-get install -y google-chrome-stable
        
        # Install ChromeDriver
        CHROME_VERSION=$(google-chrome --version | cut -d " " -f3 | cut -d "." -f1)
        CHROMEDRIVER_VERSION=$(curl -s "https://chromedriver.storage.googleapis.com/LATEST_RELEASE_$CHROME_VERSION")
        wget -O /tmp/chromedriver.zip "https://chromedriver.storage.googleapis.com/$CHROMEDRIVER_VERSION/chromedriver_linux64.zip"
        sudo unzip /tmp/chromedriver.zip chromedriver -d /usr/local/bin/
        sudo chmod +x /usr/local/bin/chromedriver
        
    - name: Create data directory
      run: mkdir -p data
      
    - name: Run scraper
      env:
        START_PAGE: ${{ github.event.inputs.start_page || '1' }}
        END_PAGE: ${{ github.event.inputs.end_page || '15' }}
      run: |
        cd src
        python main.py
        
    - name: Commit and push results
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add data/
        git add -A
        
        # Check if there are changes to commit
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "ðŸ¤– Auto scrape: $(date +'%Y-%m-%d %H:%M:%S')"
          git push
        fi
        
    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      with:
        name: tradewheel-data
        path: data/
        retention-days: 90
